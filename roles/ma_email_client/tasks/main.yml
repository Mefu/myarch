---
################################################################################################
#
# Installation
#
################################################################################################
- name: Install required packages for thunderbird.
  become: yes
  become_user: root
  become_method: sudo
  pacman:
    name: "{{ item }}"
    state: latest
  with_items:
    - thunderbird
  tags:
    - email_client
    - package


################################################################################################
#
# Configuration
#
################################################################################################
- name: Copy desktop file for launching.
  become: yes
  become_user: root
  become_method: sudo
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    group: "{{ ma_user.name }}"
    owner: "{{ ma_user.name }}"
  with_items:
    - src: thunderbird.desktop
      dest: "{{ ma_user.dirs.home }}/{{ ma_user.dirs.share }}/applications/thunderbird.desktop"
  tags:
    - email_client
    - config
    - desktop
