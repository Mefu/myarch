---
####################################################################################################
#
# Installation
#
####################################################################################################
- name: Install dependency packages for polybar.
  become: yes
  become_user: root
  become_method: sudo
  pacman:
    name: "{{ item }}"
    state: latest
  with_items:
    - clipmenu
    - clipnotify
  tags:
    - clipboard_manager
    - package

####################################################################################################
#
# Configuration of polybar
#
####################################################################################################
- name: Copy clipmenu hotkey file.
  become: yes
  become_user: root
  become_method: sudo
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  with_items:
    - src: 44-clipmenu.hotkey.j2
      dest: "{{ user.dirs.home }}/{{ user.dirs.config }}/sxhkd/sxhkdrc.d/44-clipmenu"
  notify:
    - compile hotkeys
  tags:
    - clipboard_manager
    - hotkey

- name: Copy clipmenud autostart file.
  become: yes
  become_user: root
  become_method: sudo
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  with_items:
    - src: clipmenud.desktop
      dest: "{{ user.dirs.home }}/{{ user.dirs.config }}/autostart/clipmenud.desktop"
  tags:
    - clipboard_manager
    - service
