---
####################################################################################################
#
# Installation
#
####################################################################################################
- name: Install dependency packages for polybar.
  become: yes
  become_user: root
  become_method: sudo
  pacman:
    name: "{{ item }}"
    state: latest
  with_items:
    # github module support
    - curl
    # network module support
    - libnl
  tags:
    - bar
    - package
    - dependency

- name: Install required packages for polybar.
  become: yes
  become_user: "{{ aur_user.name }}"
  become_method: sudo
  aur:
    name: "{{ item }}"
    skip_installed: yes
  with_items:
    - polybar-git
  tags:
    - bar
    - package

####################################################################################################
#
# Configuration of polybar
#
####################################################################################################
- name: Create config directory of polybar.
  become: yes
  become_user: root
  become_method: sudo
  file:
    path: "{{ item }}"
    state: directory
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  with_items:
    - "{{ user.dirs.home }}/{{ user.dirs.config }}/polybar"
  tags:
    - bar
    - config
    - directory

# Modify file directly if you want to customize polybar
- name: Copy polybar config file.
  become: yes
  become_user: root
  become_method: sudo
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  with_items:
    - src: config.j2
      dest: "{{ user.dirs.home }}/{{ user.dirs.config }}/polybar/config"
  tags:
    - bar
    - config

- name: Copy polybar hotkey file.
  become: yes
  become_user: root
  become_method: sudo
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  with_items:
    - src: 42-polybar.hotkey.j2
      dest: "{{ user.dirs.home }}/{{ user.dirs.config }}/sxhkd/sxhkdrc.d/42-polybar"
  notify:
    - compile hotkeys
  tags:
    - bar
    - hotkey

- name: Copy polybar autostart file.
  become: yes
  become_user: root
  become_method: sudo
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  with_items:
    - src: polybar.desktop
      dest: "{{ user.dirs.home }}/{{ user.dirs.config }}/autostart/polybar.desktop"
  tags:
    - bar
    - service
