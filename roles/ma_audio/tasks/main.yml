---
####################################################################################################
#
# Installation
#
####################################################################################################
- name: Install required packages for pulseaudio.
  become: yes
  become_user: root
  become_method: sudo
  pacman:
    name: "{{ item }}"
    state: latest
  with_items:
    - pulseaudio
    - pulseaudio-alsa
    - pamixer
  tags:
    - audio
    - package

####################################################################################################
#
# Configuration
#
####################################################################################################
- name: Copy audio hotkey file.
  become: yes
  become_user: root
  become_method: sudo
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  with_items:
    - src: 20-audio
      dest: "{{ user.dirs.home }}/{{ user.dirs.config }}/sxhkd/sxhkdrc.d/20-audio"
  notify:
    - compile hotkeys
  tags:
    - audio
    - hotkey
