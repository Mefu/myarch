---
################################################################################################
#
# Installation
#
################################################################################################
- name: Install required packages for firefox.
  become: yes
  become_user: root
  become_method: sudo
  pacman:
    name: "{{ item }}"
    state: latest
  with_items:
    - firefox
  tags:
    - browser
    - package


################################################################################################
#
# Configuration
#
################################################################################################
- name: Copy desktop file for launching.
  become: yes
  become_user: root
  become_method: sudo
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  with_items:
    - src: firefox.desktop
      dest: "{{ user.dirs.home }}/{{ user.dirs.share }}/applications/firefox.desktop"
  tags:
    - browser
    - config
    - desktop
