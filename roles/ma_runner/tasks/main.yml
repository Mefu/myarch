---
####################################################################################################
#
# Installation of rofi
#
####################################################################################################
- name: Install required packages for rofi.
  become: yes
  become_user: "{{ aur_user.name }}"
  become_method: sudo
  aur:
    name: "{{ item }}"
    skip_installed: yes
  with_items:
    - rofi-git
  tags:
    - runner
    - package

####################################################################################################
#
# Configuration
#
####################################################################################################
- name: Create config directory of rofi.
  become: yes
  become_user: root
  become_method: sudo
  file:
    path: "{{ item }}"
    state: directory
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  with_items:
    - "{{ user.dirs.home }}/{{ user.dirs.config }}/rofi"
  tags:
    - runner
    - config
    - directory

- name: Download theme for rofi.
  become: yes
  become_user: root
  become_method: sudo
  get_url:
    url: https://raw.githubusercontent.com/DaveDavenport/rofi-themes/master/Official%20Themes/solarized_alternate.rasi
    dest: "{{ user.dirs.home}}/{{ user.dirs.config }}/rofi/solarized_alternate.rasi"
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  tags:
    - runner
    - config

- name: Copy hotkey file for rofi.
  become: yes
  become_user: root
  become_method: sudo
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  with_items:
    - src: 41-rofi
      dest: "{{ user.dirs.home }}/{{ user.dirs.config }}/sxhkd/sxhkdrc.d/41-rofi"
  notify:
    - compile hotkeys
  tags:
    - runner
    - config
