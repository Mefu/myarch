---
####################################################################################################
#
# Installation
#
####################################################################################################
- name: Install required packages for sxhkd.
  become: yes
  become_user: root
  become_method: sudo
  pacman:
    name: "{{ item }}"
    state: latest
  with_items:
    - sxhkd
  tags:
    - hotkey
    - package

####################################################################################################
#
# Configuration
#
####################################################################################################
- name: Create sxhkd config directory
  become: yes
  become_user: root
  become_method: sudo
  file:
    path: "{{ item }}"
    state: directory
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  with_items:
    - "{{ user.dirs.home }}/{{ user.dirs.config }}/sxhkd"
    - "{{ user.dirs.home }}/{{ user.dirs.config }}/sxhkd/sxhkdrc.d"
  tags:
    - hotkey
    - config

- name: Copy base for hotkeys config file.
  become: yes
  become_user: root
  become_method: sudo
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  with_items:
    - src: 00-base
      dest: "{{ user.dirs.home }}/{{ user.dirs.config }}/sxhkd/sxhkdrc.d/00-base"
  notify:
    - compile hotkeys
  tags:
    - hotkey
    - config

- name: Copy session config file.
  become: yes
  become_user: root
  become_method: sudo
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
    mode: 0755
  with_items:
    - src: 40-sxhkd.conf
      dest: "{{ user.dirs.home }}/{{ user.dirs.config }}/lxqt/session.conf.d/40-sxhkd.conf"
  notify:
    - compile session
  tags:
    - hotkey
    - config

####################################################################################################
#
# Autostart
#
####################################################################################################
- name: Copy desktop file for autostart.
  become: yes
  become_user: root
  become_method: sudo
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    group: "{{ user.name }}"
    owner: "{{ user.name }}"
  with_items:
    - src: sxhkd.desktop
      dest: "{{ user.dirs.home }}/{{ user.dirs.config }}/autostart/sxhkd.desktop"
  tags:
    - hotkey
    - autostart
